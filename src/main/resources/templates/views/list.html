<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .book-image {
            width: 200px;
            height: 240px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h2>Spring Boot & JPA Programming</h2>
    <div class="row">
        <div class="col-md-4" th:each="book : ${list}">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title" th:text="${book.title}">Title</h5>
                    <p class="card-text">저자: <span class="badge badge-success" th:text="${book.author}"></span></p>
                </div>
                <div class="card-body d-flex align-items-center">
                    <!--<img class="book-image" th:src="@{'/upload/' + ${book.originalFileName}}" alt="Book Image">-->
                    <img class="book-image" th:src="@{'/api/image/' + ${book.originalFileName}}" alt="Book Image">
                    <div>
                        <p class="card-text">Price: <span th:text="${book.price}"></span></p>
                        <p class="card-text">Pages: <span th:text="${book.page}"></span></p>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/detail/{id}(id=${book.id})}" class="btn btn-primary btn-sm">상세보기</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12 text-right">
            <a th:href="@{/addBook}" class="btn btn-primary">책 등록하기</a>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
