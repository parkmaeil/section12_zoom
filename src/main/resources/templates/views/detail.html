<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Detail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .book-image {
            width: 300px;
            height: 340px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h2>Book Detail</h2>
    <div class="card">
        <div class="card-header" th:text="${book.title}">Title</div>
        <div class="card-body">
            <img class="book-image img-fluid mb-3" th:src="@{'/api/image/' + ${book.originalFileName}}" alt="Book Image">
            <p class="card-text">Author: <span th:text="${book.author}"></span></p>
            <p class="card-text">Price: <span th:text="${book.price}"></span></p>
            <p class="card-text">Pages: <span th:text="${book.page}"></span></p>
            <!-- Add more details here as needed -->
        </div>
        <div class="card-footer">
            <a th:href="@{/list}" class="btn btn-primary mr-2">목록</a>
            <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success mr-2">수정</a>
            <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">삭제</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
